<form class="form box" [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
    <h1 class="has-text-centered">
        <span class="subtitle">Login</span>
        <p>Use your C-AD Credentials</p>
    </h1>
    <div class="field">
        <label class="label">Username</label>
        <div class="control">
            <input class="input" type="text" formControlName="username"/>
        </div>
    </div>
    <div class="field">
        <label class="label">Password</label>
        <div class="control">
            <input class="input" type="password" formControlName="password"/>
        </div>
    </div>
    <input [disabled]="!loginForm.valid" class="button" type="submit" value="Login" />
</form>
